imageMagick: false
images: 
  files: 
    all: 
      image: 
        pngquant: 
          - "--speed=3"
        mozjpeg: 
          - "-optimize"
          - "-progressive"
        concurrent: 10
    sizes: 
      - resize: 
          width: 1600
          height: 1600
          crop: false
          upscale: false
          interlace: line
          cover: false
          sharpen: "0x0.75+0.75+0.008"
        image: 
      - rename: 
          suffix: ".720"
        resize: 
          width: 720
          height: 720
          crop: false
          upscale: false
          interlace: line
          cover: false
          sharpen: "0x0.75+0.75+0.008"
        image: 
      - rename: 
          suffix: ".720c"
          extname: ".jpeg"
        resize: 
          width: 720
          height: 720
          crop: false
          upscale: true
          interlace: line
          cover: true
          format: jpeg
          sharpen: "0x0.75+0.75+0.008"
        image: 
icons: 
  - path: "/files/images/icons/icon.svg"
    sizes: 700x700
    type: "image/svg+xml"
  - path: "/files/images/icons/icon.png"
    sizes: 700x700
    type: "image/png"
site_card_path: "/files/images/icons/thumb.png"
publisher_image_path: "/files/images/icons/publisher.png"